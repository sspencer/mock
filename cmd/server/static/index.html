<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fav.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <title>Mock Server</title>
    <style>
        :root {
            /* Light mode (default) */
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #4a6fa5;
            --header-text: white;
            --border-color: #e0e0e0;
            --table-hover: #f5f9ff;
            --table-selected: #e1f0ff;
            --button-bg: #fff;
            --button-border: #e0e0e0;
            --button-hover-bg: #f5f5f5;
            --detail-bg: #f8f9fa;
            --detail-border: #e0e0e0;
            --table-border: #eaeaea;
            --table-header-bg: #f5f7fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --accent-color: #4a6fa5;
            --accent-hover: #3a5a8a;
            --danger-color: #dc3545;
            --danger-hover: #bd2130;
        }

        [data-theme="dark"] {
            /* Dark mode */
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1a2c42;
            --header-text: #ffffff;
            --border-color: #2c2c2c;
            --table-hover: #1e2a38;
            --table-selected: #1a3a5a;
            --button-bg: #2d2d2d;
            --button-border: #3d3d3d;
            --button-hover-bg: #3d3d3d;
            --detail-bg: #1e1e1e;
            --detail-border: #2c2c2c;
            --table-border: #2c2c2c;
            --table-header-bg: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: #1e1e1e;
            --accent-color: #5a8dd6;
            --accent-hover: #4a7dc6;
            --danger-color: #e05260;
            --danger-hover: #d03545;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: var(--bg-color);
        }

        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 16px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-color);
            position: relative;
            z-index: 10;
            letter-spacing: 0.5px;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.2em;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
            font-size: 0.9em;
            padding: 0;
            background-color: var(--bg-color);
        }

        .left-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 16px;
            border-right: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        .right-column {
            width: 50%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
            background-color: var(--bg-color);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 12px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .table-label {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--accent-color);
        }

        .clear-button {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--text-color);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .clear-button:hover {
            color: var(--danger-color);
            background-color: var(--button-hover-bg);
            border-color: var(--danger-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--accent-color);
            font-weight: 600;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid var(--table-border);
        }

        tbody tr {
            transition: background-color 0.2s ease, transform 0.3s ease, opacity 0.3s ease, border-left 0.2s ease;
        }

        tbody tr:hover {
            background-color: var(--table-hover);
            cursor: pointer;
        }

        tbody tr.selected {
            background-color: var(--table-selected);
            border-left: 3px solid var(--accent-color);
        }

        .detail-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-color);
            font-size: 1.1em;
        }

        .detail-section {
            display: flex;
            flex-direction: column;
            min-height: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 16px;
        }

        .detail-section:first-child {
            flex: 1;
        }

        .detail-section:last-child {
            flex: 2;
        }

        .detail-content {
            flex: 1;
            background-color: var(--detail-bg);
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
            border: 1px solid var(--detail-border);
            border-radius: 6px;
            resize: none;
            margin-top: 4px;
            line-height: 1.5;
            transition: opacity 0.3s ease;
        }

        /* HTTP Method styles with dark mode support */
        .method-get, .method-post, .method-put, .method-patch, .method-delete {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-right: 8px;
            min-width: 60px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .method-get {
            background-color: #e1f5fe;
            color: #0277bd;
        }

        .method-post {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .method-put {
            background-color: #fff8e1;
            color: #ff8f00;
        }

        .method-patch {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .method-delete {
            background-color: #ffebee;
            color: #c62828;
        }

        /* Dark mode method styles */
        [data-theme="dark"] .method-get {
            background-color: #01579b;
            color: #e1f5fe;
        }

        [data-theme="dark"] .method-post {
            background-color: #1b5e20;
            color: #e8f5e9;
        }

        [data-theme="dark"] .method-put {
            background-color: #e65100;
            color: #fff8e1;
        }

        [data-theme="dark"] .method-patch {
            background-color: #4a148c;
            color: #f3e5f5;
        }

        [data-theme="dark"] .method-delete {
            background-color: #b71c1c;
            color: #ffebee;
        }

        /* Status code styles */
        .status-2xx, .status-3xx, .status-4xx, .status-5xx {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85em;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-right: 8px;
            min-width: 40px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .status-2xx {
            color: #1b5e20;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
        }

        .status-3xx {
            color: #e65100;
            background-color: #fff8e1;
            border: 1px solid #ffecb3;
        }

        .status-4xx {
            color: #c62828;
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }

        .status-5xx {
            color: white;
            background-color: #d32f2f;
            border: 1px solid #c62828;
        }

        /* Dark mode status styles */
        [data-theme="dark"] .status-2xx {
            color: #c8e6c9;
            background-color: #1b5e20;
            border: 1px solid #2e7d32;
        }

        [data-theme="dark"] .status-3xx {
            color: #ffecb3;
            background-color: #e65100;
            border: 1px solid #ef6c00;
        }

        [data-theme="dark"] .status-4xx {
            color: #ffcdd2;
            background-color: #c62828;
            border: 1px solid #d32f2f;
        }

        [data-theme="dark"] .status-5xx {
            color: white;
            background-color: #b71c1c;
            border: 1px solid #c62828;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        mock server
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    </div>
    <div class="content">
        <div class="left-column">
            <div class="table-header">
                <div class="table-label">All Requests</div>
                <button id="clearRequestsButton" class="clear-button">Clear Requests</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Path</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody id="requestTableBody">
                    <tr>
                        <td colspan="3" style="text-align:center;">No requests available</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="right-column">
            <div class="detail-section">
                <div class="detail-label">Request</div>
                <div id="requestDetails" class="detail-content">
                </div>
            </div>
            <div class="detail-section">
                <div class="detail-label">Response</div>
                <div id="responseDetails" class="detail-content">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Theme switching functionality
    const themeToggle = document.getElementById('themeToggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Function to set the theme
    function setTheme(theme) {
        if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'â˜€ï¸'; // Sun emoji for light mode toggle
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
            themeToggle.textContent = 'ðŸŒ™'; // Moon emoji for dark mode toggle
            localStorage.setItem('theme', 'light');
        }
    }

    // Check for saved theme preference or use the system preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        setTheme('dark');
    } else if (savedTheme === 'light') {
        setTheme('light');
    } else if (prefersDarkScheme.matches) {
        setTheme('dark');
    }

    // Toggle theme when button is clicked
    themeToggle.addEventListener('click', () => {
        if (document.documentElement.getAttribute('data-theme') === 'dark') {
            setTheme('light');
        } else {
            setTheme('dark');
        }
    });

    // Main application code
    const requestTableBody = document.getElementById('requestTableBody');
    const requestDetails = document.getElementById('requestDetails');
    const responseDetails = document.getElementById('responseDetails');
    const clearRequestsButton = document.getElementById('clearRequestsButton');
    const events = [];
    let source = new EventSource('events');
    let rowIndex = 0;

    source.onmessage = function (event) {
        try {
            const data = JSON.parse(event.data);
            console.log(data);
            addEventToTable(data);
        } catch (e) {
            console.error("Error parsing json", e);
        }
    };

    requestTableBody.addEventListener('mouseover', (e) => {
        if (e.target.tagName === 'TD') {
            e.target.parentElement.classList.add('hover');
        }
    });

    requestTableBody.addEventListener('mouseout', (e) => {
        if (e.target.tagName === 'TD') {
            e.target.parentElement.classList.remove('hover');
        }
    });

    requestTableBody.addEventListener('click', (e) => {
        const row = e.target.closest('tr');
        if (row && row.dataset.index) {
            const event = events[events.length - 1 - row.dataset.index];
            selectRow(row, event);
        }
    });

    // New event listener for Clear Requests button
    clearRequestsButton.addEventListener('click', () => {
        // Animate rows before clearing
        const rows = requestTableBody.getElementsByTagName('tr');

        // If there are rows to clear
        if (rows.length > 0 && rows[0].cells.length > 1) {
            // Fade out all rows
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                row.style.opacity = '0';
                row.style.transform = 'translateY(10px)';
            }

            // Wait for animation to complete before clearing
            setTimeout(() => {
                // Clear the table body
                requestTableBody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align:center;">No requests available</td>
                    </tr>
                `;

                // Reset events array
                events.length = 0;

                // Reset row index
                rowIndex = 0;
            }, 300);
        }

        // Clear request and response details with fade effect
        fadeOutAndUpdate(requestDetails, '\n');
        fadeOutAndUpdate(responseDetails, '\n');
    });

    function selectRow(row, http) {
        // Remove 'selected' class from all rows
        const rows = requestTableBody.getElementsByTagName('tr');
        for (let r of rows) {
            r.classList.remove('selected');
        }

        // Add 'selected' class to clicked row with a slight delay for animation
        setTimeout(() => {
            row.classList.add('selected');
        }, 10);

        // Update details with a fade effect
        fadeOutAndUpdate(requestDetails, http.request.details);
        fadeOutAndUpdate(responseDetails, http.response.details);
    }

    function fadeOutAndUpdate(element, newContent) {
        // Simple fade effect for content updates
        element.style.opacity = '0';
        setTimeout(() => {
            element.textContent = newContent;
            element.style.opacity = '1';
        }, 150);
    }

    function addEventToTable(http) {
        if (rowIndex === 0 && requestTableBody.rows.length > 0) {
            requestTableBody.deleteRow(0);
        }
        const row = requestTableBody.insertRow(0);
        row.dataset.index = rowIndex++;

        // Add animation for new rows
        row.style.opacity = '0';
        row.style.transform = 'translateY(-10px)';

        // First cell: {Method} {URI}
        const c0 = row.insertCell(0);
        const methodSpan = document.createElement('span');
        methodSpan.textContent = http.request.method;
        methodSpan.className = `method-${http.request.method.toLowerCase()}`;
        c0.appendChild(methodSpan);

        const urlSpan = document.createElement('span');
        urlSpan.textContent = ` ${http.request.url}`;
        c0.appendChild(urlSpan);

        // Second cell: {Status} {StatusText}
        const c1 = row.insertCell(1);
        const statusSpan = document.createElement('span');
        statusSpan.textContent = `${http.response.status}`;

        // Assign status code category class
        const status = parseInt(http.response.status);
        if (status >= 200 && status < 300) {
            statusSpan.classList.add('status-2xx');
        } else if (status >= 300 && status < 400) {
            statusSpan.classList.add('status-3xx');
        } else if (status >= 400 && status < 500) {
            statusSpan.classList.add('status-4xx');
        } else if (status >= 500) {
            statusSpan.classList.add('status-5xx');
        }

        c1.appendChild(statusSpan);

        const statusTextSpan = document.createElement('span');
        statusTextSpan.textContent = ` ${http.response.statusText}`;
        c1.appendChild(statusTextSpan);

        // Third cell: {Time}
        row.insertCell(2).textContent = http.response.time;
        events.unshift(http);

        // Animate the new row
        setTimeout(() => {
            row.style.opacity = '1';
            row.style.transform = 'translateY(0)';
        }, 10);
    }

</script>
</body>
</html>
